<h5>
    <span id="user-management-page-heading">Group Members</span>
    <button class="btn btn-primary btn-sm float-right jh-create-entity" (click)="addFromExisting()">
        <fa-icon icon="plus"></fa-icon> <span>Add New Member</span>
    </button>
    <span class="float-right">&nbsp;&nbsp;</span>
</h5>
<br>
<div class="alert alert-warning" id="no-result" *ngIf="userGroup?.users?.length === 0">
    <span>No user found in this user group</span>
</div>
<div class="table-responsive" *ngIf="userGroup && userGroup.users && userGroup.users.length > 0">
    <table class="table table-striped table-sm" aria-describedby="user-management-page-heading">
        <thead>
        <tr>
            <th><span>First Name</span></th>
            <th><span>Last Name</span></th>
            <th><span jhiTranslate="userManagement.login">Login</span></th>
            <th><span jhiTranslate="userManagement.email">Email</span></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody *ngIf="userGroup?.users">
        <tr *ngFor="let user of userGroup?.users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.login }}</td>
            <td>{{ user.email }}</td>
            <td class="text-right">
                <div class="btn-group">
                    <button type="button" (click)="removeUser(user)"
                            class="btn btn-danger btn-sm">
                        <fa-icon icon="times"></fa-icon>
                        <span class="d-none d-md-inline">Remove</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

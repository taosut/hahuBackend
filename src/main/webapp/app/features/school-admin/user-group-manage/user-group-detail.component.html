<div class="container">
    <!-- Portfolio Item Heading -->
    <h4>
        <fa-icon class="btn-light btn-outline-primary" (click)="previousState()" [icon]="'arrow-left'"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>Manage <span class="text-bold">{{userGroup?.name}}</span></span>
    </h4>
    <!-- Portfolio Item Row -->
    <div class="row">
        <div class="col-md-8">
            <br>
            <br>
            <h5>
                <span id="user-management-page-heading">Group Members</span>
                <button class="btn btn-primary btn-sm float-right jh-create-entity" (click)="addNewUser()">
                    <fa-icon icon="plus"></fa-icon> <span>Add New Member</span>
                </button>
                <span class="float-right">&nbsp;&nbsp;</span>
            </h5>
            <br>
            <jhi-alert></jhi-alert>
            <div class="alert alert-warning" id="no-result" *ngIf="userGroup?.users?.length === 0">
                <span>No user found in this school</span>
            </div>
            <div class="table-responsive" *ngIf="userGroup && userGroup.users && userGroup.users.length > 0">
                <table class="table table-striped table-sm" aria-describedby="user-management-page-heading">
                    <thead>
                    <tr>
                        <th><span jhiTranslate="userManagement.login">Login</span>
                        </th>
                        <th><span jhiTranslate="userManagement.email">Email</span>
                        </th>
                        <th scope="col"><span jhiTranslate="userManagement.profiles">Profiles</span></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody *ngIf="userGroup?.users">
                    <tr *ngFor="let user of userGroup?.users">
                        <td>{{ user.login }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <div *ngFor="let authority of user.authorities">
                                <span class="badge badge-info">{{ authority }}</span>
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="button"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon icon="times"></fa-icon>
                                    <span class="d-none d-md-inline">Remove</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<!-- /.container -->

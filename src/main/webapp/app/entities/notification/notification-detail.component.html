<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notification">
            <h2><span jhiTranslate="hahuApp.notification.detail.title">Notification</span> {{ notification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hahuApp.notification.content">Content</span></dt>
                <dd>
                    <span>{{ notification.content }}</span>
                </dd>
                <dt><span jhiTranslate="hahuApp.notification.contentType">Content Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'hahuApp.ContentType.' + notification.contentType }}">{{ notification.contentType }}</span>
                </dd>
                <dt><span jhiTranslate="hahuApp.notification.user">User</span></dt>
                <dd>
                    {{ notification.userLogin }}
                </dd>
                <dt><span jhiTranslate="hahuApp.notification.userGroup">User Group</span></dt>
                <dd>
                    <div *ngIf="notification.userGroupId">
                        <a [routerLink]="['/user-group', notification.userGroupId, 'view']">{{ notification.userGroupName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notification', notification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

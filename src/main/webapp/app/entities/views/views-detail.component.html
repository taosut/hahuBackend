<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="views">
            <h2><span jhiTranslate="hahuApp.views.detail.title">Views</span> {{ views.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hahuApp.views.registeredTime">Registered Time</span></dt>
                <dd>
                    <span>{{ views.registeredTime }}</span>
                </dd>
                <dt><span jhiTranslate="hahuApp.views.user">User</span></dt>
                <dd>
                    {{ views.userLogin }}
                </dd>
                <dt><span jhiTranslate="hahuApp.views.post">Post</span></dt>
                <dd>
                    <div *ngIf="views.postId">
                        <a [routerLink]="['/post', views.postId, 'view']">{{ views.postId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/views', views.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

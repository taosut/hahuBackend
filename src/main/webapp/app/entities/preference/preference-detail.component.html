<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preference">
            <h2><span jhiTranslate="hahuApp.preference.detail.title">Preference</span> {{ preference.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hahuApp.preference.hasPrefereceSelected">Has Preferece Selected</span></dt>
                <dd>
                    <span>{{ preference.hasPrefereceSelected }}</span>
                </dd>
                <dt><span jhiTranslate="hahuApp.preference.user">User</span></dt>
                <dd>
                    {{ preference.userLogin }}
                </dd>
                <dt><span jhiTranslate="hahuApp.preference.category">Category</span></dt>
                <dd>
                    <span *ngFor="let category of preference.categories; let last = last">
                        <a [routerLink]="['/category', category?.id, 'view']">{{ category.name }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/preference', preference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

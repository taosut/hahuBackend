<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-users-connection-heading" jhiTranslate="hahuApp.usersConnection.home.createOrEditLabel">Create or edit a Users Connection</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hahuApp.usersConnection.registeredTime" for="field_registeredTime">Registered Time</label>
                    <div class="d-flex">
                        <input id="field_registeredTime" type="datetime-local" class="form-control" name="registeredTime" formControlName="registeredTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hahuApp.usersConnection.follower" for="field_follower">Follower</label>
                    <select class="form-control" id="field_follower" name="follower" formControlName="followerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="additionalUserInfoOption.id" *ngFor="let additionalUserInfoOption of additionaluserinfos; trackBy: trackById">{{ additionalUserInfoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hahuApp.usersConnection.following" for="field_following">Following</label>
                    <select class="form-control" id="field_following" name="following" formControlName="followingId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="additionalUserInfoOption.id" *ngFor="let additionalUserInfoOption of additionaluserinfos; trackBy: trackById">{{ additionalUserInfoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
